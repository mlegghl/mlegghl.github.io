<!doctype html>
<html>
  <head>
    <title>Help Lightning</title>
  </head>
  <body style="padding: 25px;">
    <img src="https://helplightning.com/images/2021/09/help-lightning-logo.png" alt="Help Lightning" />
    <h4>Help Lightning has opened up in a new browser tab.</h4>
    <button onclick="openWindow()">Reopen</button>
  </body>
</html>

<script>
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const region = urlParams.get('region')
  const url = region === 'eu' ? 'https://app.eu1.helplightning.net' : 'https://app.helplightning.net'

  function openWindow() {
    window.open(url, '_blank')
  }

  (function () {
    openWindow()
  })();
</script>

  button {
    background-color: #0071ce;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;

    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
  img {
    margin-bottom: 5px; width: 350px;

  h4 {

  }
</style>
